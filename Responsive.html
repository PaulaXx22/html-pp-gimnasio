<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja con Bloques Adaptativos</title>
  <style>
    /* Estilos CSS */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .caja {
      width: 100%;
      height: 100vh; /* 100% del viewport height */
      background-color: lightblue;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around; /* Distribuir los bloques alrededor */
      align-items: center;
      font-size: 16px; /* Tamaño de fuente general */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .bloque {
      width: calc(100% - 20px); /* Ancho del 100% del contenedor menos margen */
      max-width: calc(33.33% - 20px); /* Ancho máximo para evitar que los bloques sean demasiado anchos */
      height: 100px; /* Altura fija para los bloques */
      background-color: rgba(255, 255, 255, 0.8);
      margin: 10px;
      padding: 10px; /* Espacio interno para separar el texto del borde */
      line-height: 1.5; /* Espaciado entre líneas del texto */
      overflow: hidden; /* Evitar que el texto sobresalga del bloque */
      text-overflow: ellipsis; /* Mostrar puntos suspensivos si el texto es demasiado largo */
    }

    /* Media query para tabletas */
    @media only screen and (min-width: 768px) and (max-width: 1024px) {
      .bloque {
        width: calc(49% - 20px); /* Ancho del 49% del contenedor menos margen en tabletas */
        max-width: calc(49% - 20px); /* Ancho máximo en tabletas */
      }
    }

    /* Media query para teléfonos */
    @media only screen and (max-width: 767px) {
      .bloque {
        width: calc(100% - 20px); /* Ancho del 100% del contenedor menos margen en teléfonos */
        max-width: calc(100% - 20px); /* Ancho máximo en teléfonos */
      }
    }
  </style>
</head>
<body>
  <div class="caja">
    <div class="bloque">Bloque 1</div>
    <div class="bloque">Bloque 2</div>
    <div class="bloque">Bloque 3</div>
    <div class="bloque">Bloque 4</div>
    <div class="bloque">Bloque 5</div>
  </div>
</body>
</html>
